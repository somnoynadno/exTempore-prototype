<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Roboto&display=swap" rel="stylesheet"> 
    <title>exTempore</title>
</head>
<body>
    <div class="main-header">
        <div class="logo">
            <img src="/static/img/logo.png" />
            <div class="extempore"><i>Ex Tempore</i></div>
        </div>
        <div class="container">
            <div class="header-element">
                <a href="/index.html">Все курсы</a>
            </div>
            <div class="header-element">
                <a href="/index.html">Мои курсы</a>
            </div>
            <div class="header-element">
                <a href="/profile.html">Мой профиль</a>
            </div>
        </div>
    </div>
    <div class="content-wrapper">
        <div class="profile-wrapper">
            <div class="user-info">
                <div class="user-image">
                    <img src="static/img/user.png">
                </div>
                <div class="name">
                    Иванов Иван Иванович
                </div>
                <hr style="margin-right: 140px;">
                <div class="job">
                    <ul>
                        <li>Младший аналитик данных</li>
                        <li>37 дней на платформе</li>
                        <li>Пройдено 16 курсов</li>
                    </ul>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="user-stats">
                <div style="float: left;">
                    <div>Прогресс по курсам</div>
                    <img src="static/img/examples/stata_example.png">
                </div>
                <div style="float: right;">
                    <div>Сложность курсов</div>
                    <img style="margin-top: 60px" src="static/img/examples/chart_example.png">
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <div class="main-footer"></div>
</body>
</html>
