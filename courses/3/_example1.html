<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colors</title>
    <link rel="stylesheet" href="/static/css/colors_table.css">
</head>
<body>

<table>
    <tr>
        <th>Color</th>
        <th>Name</th>
        <th>Decimal</th>
        <th>Hexadecimal</th>
    </tr>
    <tr>
        <td>
            <div class="color" style="background-color: darkblue"></div>
        </td>
        <td>Darkblue</td>
        <td>RGB(0, 0, 139)</td>
        <td>#00008B</td>
    </tr>
    <tr>
        <td>
            <div class="color" style="background-color: aquamarine"></div>
        </td>
        <td>Aquamarine</td>
        <td>RGB(125, 255, 212)</td>
        <td>#7FFFD4</td>
    </tr>
    <tr>
        <td>
            <div class="color" style="background-color: antiquewhite"></div>
        </td>
        <td>Antiquewhite</td>
        <td>RGB(250, 235, 215)</td>
        <td>#FAEBD7</td>
    </tr>

</table>

</body>
</html>
